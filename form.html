<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Reviewing Forms">
        <meta name='viewport' content="width=device-width, initial-scale=1">
        <title>Forms</title>
        <link rel="stylesheet" href="./form.css">
    </head>
    <body>
        <script src="./form.js" defer></script>
        <h1>Family Mart Order</h1>
        
        <!-- onsubmit="return validate_submit()" -->
        <form name="Order_form" >
            <!-- Customer Information -->
            <p>First Name:    <input type="text" name="fname"><span id="fname"></span></p>
            <p>Last Name*:    <input type="text" name="lname"><span id="lname"></span></p>
            <p>Phone Number*: <input type="text" name="phone"><span id="phone"></span></p>
            <p id="address" style="display:none">Address*: <input type="text" name="Address"><span id="Address"></span></p>
            
            <input type="radio" name="pick_delivery" value="pickup" checked="checked">Pickup
            <input type="radio" name="pick_delivery" value="delivery">Delivery
            <br><br>

            <!-- Table information -->
            <table id="table_info" cellpadding="4"></table>
            <br>

            <!-- Calculated Cost -->
            <p id="no_order"></p>
            <p style="display:inline" class="appeal">Subtotal</p>:&nbsp; <span class="box" id="subtotal"></span><br><br>
            <p style="display:inline" class="appeal">Tax</p>:&nbsp; <span class="box" id="tax"></span><br><br>
            <p style="display:inline" class="appeal">Total</p>:&nbsp; <span class="box" id="total"></span><br><br>

            <br>
            <input type="submit" value="Submit Order">
        </form>
    </body>
</html>
